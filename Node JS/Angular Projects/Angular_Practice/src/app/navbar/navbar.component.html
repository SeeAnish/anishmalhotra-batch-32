<meta name="viewport" content="width=device-width, initial-scale=1">

<div class="topnav">
  <a class="active" href="#home">Home</a>

  <div class="topnav-right">
    <ng-container *ngIf="!aservice.isLoggedIn; else loggedInTemplate">
      <a [routerLink]="['/login']" routerLinkActive="active" (click)="aservice.login()">Login</a>
    </ng-container>
    <ng-template #loggedInTemplate>
      <a (click)="logout()" href="#loggedout">Logout</a>
    </ng-template>
  </div>
</div>
