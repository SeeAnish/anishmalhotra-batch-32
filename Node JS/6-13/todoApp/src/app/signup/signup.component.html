<form (ngSubmit)="displayFormValues()">
    <label>First Name: </label>
    <input type="text" [(ngModel)]="firstname" placeholder="First name" name="firstname"><br><br>
    <label>Last Name: </label>
    <input type="text" [(ngModel)]="lastname" placeholder="Last name" name="lastname"><br><br>
    <label>Phone Number: </label>
    <input type="text" [(ngModel)]="phoneNumber" placeholder="Phone Number" name="phoneNumber"><br><br>
    <label>Email: </label>
    <input type="text" [(ngModel)]="email" placeholder="Email" name="email"><br><br>
    <label>Password: </label>
    <input type="text" [(ngModel)]="password" placeholder="password" name="password"><br><br>
    <input type="submit" value="Submit"><br><br>
  </form>
