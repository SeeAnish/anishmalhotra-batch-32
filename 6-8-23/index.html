<!DOCTYPE html>
<html>
<head>
  <title>Simple Form</title>
</head>
<body>
  <form onsubmit="displayFormValues(event)">
    <label for="fname">First Name: </label><input type="text" id="fname" placeholder="First name" required><br><br>
    
    <label> Last Name: </label><input type="text" id="lname" placeholder="Last Name" required><br><br>

    <label>Email:</label><input type="email" id="email" name="email" placeholder="Enter your email" required><br><br>
    
    <label>Phone Number:</label><input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required><br><br>
    
    <label>Gender:</label>
    <input type="radio" id="male" name="gender" value="Male" required>Male
    <input type="radio" id="female" name="gender" value="Female" required>Female<br><br>
    
    <label>Hobbies:</label>
    <input type="checkbox" id="hobby1" name="hobby" value="Reading">Reading
    <input type="checkbox" id="hobby2" name="hobby" value="Swimming">Swimming
    <input type="checkbox" id="hobby30" name="hobby" value="Music">Music<br><br>

    <label>Date of birth: </label><input type="date" id="dob" required><br><br>
    
    <input type="submit" value="Submit">
    <button>submit </button>
  </form>

  <div id="formValues"></div>

  <script>
    function displayFormValues(event) {
      event.preventDefault(); // Prevent form submission

      // Get form field values
      var fname = document.getElementById("fname").value;
      var lname = document.getElementById("lname").value;
      var email = document.getElementById("email").value;
      var phone = document.getElementById("phone").value;
      var dob = document.getElementById('dob').value;
      //var gender = document.querySelector('input[name="gender"]:checked').value;
      var gender = [];
      var genderoptions = document.getElementsByName("gender");
      for(i = 0; i < genderoptions.length; i++) if(genderoptions[i].checked) gender.push(genderoptions[i].value);
      var hobbies = [];
      var hobby = document.getElementsByName("hobby");
      for(i =0; i < hobby.length; i++)
      {
        if(hobby[i].checked) hobbies.push(hobby[i].value);
      }
      //var hobbies = document.querySelectorAll('input[name="hobby"]:checked');
      // var selectedHobbies = Array.from(hobbies).map(function(hobby) {
      //   return hobby.value;
      // });

      // Display form values
      var formValues = "First Name = " + fname + "<br>" +
                       "Last Name = " + lname + "<br>" + 
                       "Email: " + email + "<br>" +
                       "Phone: " + phone + "<br>" +
                       "Hobbies: " + hobbies.join(", ") + "<br>" +
                       "Gender: " + gender + "<br>" +
                       "Date of Birth = " + dob;

      document.getElementById("formValues").innerHTML = formValues;

    }
  </script>
</body>
